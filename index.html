<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.4">
<title>Multi-File Creator</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
    }
    
    .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 1400px;
        width: 100%;
        padding: 40px;
        margin: 0 auto;
        animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    h1 {
        color: #667eea;
        font-size: 2.5em;
        margin-bottom: 10px;
        text-align: center;
        font-weight: 700;
    }
    
    .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 1.1em;
    }
    
    .creator-credit {
        text-align: center;
        color: #764ba2;
        font-weight: 600;
        margin-bottom: 30px;
        font-size: 1.1em;
        padding: 10px;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        border-radius: 10px;
        display: inline-block;
        margin: 0 auto 30px;
        width: 100%;
    }
    
    .mode-selector {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
        background: #f5f7fa;
        border-radius: 12px;
        padding: 5px;
        width: fit-content;
        margin: 0 auto 30px;
    }
    
    .mode-btn {
        padding: 10px 25px;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        background: transparent;
        color: #666;
    }
    
    .mode-btn.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .global-extension {
        background: #f8f9ff;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 30px;
        border: 2px solid #e0e0ff;
    }
    
    .global-extension h3 {
        color: #667eea;
        margin-bottom: 15px;
        font-size: 1.2em;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .global-ext-selector {
        display: flex;
        align-items: center;
        gap: 15px;
        flex-wrap: wrap;
    }
    
    .ext-btn {
        padding: 10px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        background: white;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    
    .ext-btn:hover {
        border-color: #667eea;
        background: #f5f7ff;
    }
    
    .ext-btn.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-color: #667eea;
    }
    
    .custom-ext-input {
        width: 120px;
        padding: 10px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        font-family: 'Courier New', monospace;
    }
    
    .custom-ext-input:focus {
        outline: none;
        border-color: #667eea;
    }
    
    .controls {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
        flex-wrap: wrap;
    }
    
    .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        flex: 1;
        min-width: 150px;
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    
    .btn-secondary {
        background: #f0f0f0;
        color: #333;
    }
    
    .btn-secondary:hover {
        background: #e0e0e0;
    }
    
    /* Multiple Mode Styles */
    .files-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }
    
    .file-card {
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        border: 2px solid transparent;
    }
    
    .file-card:hover {
        transform: translateX(5px);
        border-color: #667eea;
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.15);
    }
    
    .file-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
    }
    
    .file-number {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 0.9em;
    }
    
    /* Single Mode Styles */
    .single-file-container {
        display: none;
        margin-bottom: 30px;
    }
    
    .single-file-card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        border: 2px solid #e0e0e0;
    }
    
    .single-file-header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }
    
    .single-file-icon {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 1.2em;
    }
    
    input[type="text"] {
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1em;
        transition: all 0.3s ease;
        font-family: 'Courier New', monospace;
    }
    
    input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    /* Textarea styles for both modes */
    textarea {
        width: 100%;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 0.95em;
        font-family: 'Courier New', monospace;
        resize: vertical;
        transition: all 0.3s ease;
    }
    
    textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    /* Single mode textarea is larger */
    .single-file-content {
        min-height: 800px;
        font-size: 1.5em;
        line-height: 1.5;
    }
    
    .multiple-file-content {
        min-height: 120px;
    }
    
    .filename-input {
        flex: 1;
        min-width: 200px;
    }
    
    .downloads-section {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        border-radius: 15px;
        padding: 25px;
        margin-top: 30px;
    }
    
    .downloads-section h2 {
        color: #667eea;
        margin-bottom: 20px;
        font-size: 1.5em;
    }
    
    .download-link {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 15px;
        background: white;
        border-radius: 10px;
        margin-bottom: 10px;
        text-decoration: none;
        color: #333;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    
    .download-link:hover {
        transform: translateX(5px);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
    }
    
    .download-icon {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2em;
    }
    
    .empty-state {
        text-align: center;
        color: #999;
        padding: 40px;
        font-style: italic;
    }
    
    .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background: white;
        padding: 20px 25px;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        animation: slideInRight 0.3s ease-out;
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 15px;
    }
    
    @keyframes slideInRight {
        from {
            opacity: 0;
            transform: translateX(100px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    
    .notification.success {
        border-left: 4px solid #4caf50;
    }
    
    .notification.error {
        border-left: 4px solid #f44336;
    }
    
    @media (max-width: 768px) {
        .container {
            padding: 20px;
        }
        
        .controls {
            flex-direction: column;
        }
        
        .files-grid {
            grid-template-columns: 1fr;
        }
        
        .single-file-header {
            flex-direction: column;
            align-items: flex-start;
        }
        
        .filename-input {
            width: 100%;
        }
        
        .global-ext-selector {
            flex-direction: column;
            align-items: flex-start;
        }
        
        .ext-btn {
            width: 100%;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>üìÅ Multi-File Creator</h1>
    <div class="creator-credit">Created by Aras Lateef</div>
    <p class="subtitle">Create and download multiple files with ease</p>
    
    <!-- Mode Selector -->
    <div class="mode-selector">
        <button class="mode-btn active" onclick="switchMode('multiple')" id="multipleModeBtn">üìö Multiple Files</button>
        <button class="mode-btn" onclick="switchMode('single')" id="singleModeBtn">üìÑ Single File</button>
    </div>
    
    <!-- Global Extension Selector -->
    <div class="global-extension">
        <h3>üåç Global Extension (Applies to All Files)</h3>
        <div class="global-ext-selector">
            <button class="ext-btn active" data-ext="html">HTML</button>
            <button class="ext-btn" data-ext="txt">TXT</button>
            <button class="ext-btn" data-ext="php">PHP</button>
            <button class="ext-btn" data-ext="csv">CSV</button>
            <button class="ext-btn" data-ext="json">JSON</button>
            <button class="ext-btn" data-ext="xml">XML</button>
            <button class="ext-btn" data-ext="js">JS</button>
            <button class="ext-btn" data-ext="css">CSS</button>
            <button class="ext-btn" data-ext="py">PY</button>
            <input type="text" class="custom-ext-input" id="globalCustomExt" placeholder="bat, md, etc" maxlength="10">
        </div>
    </div>
    
    <div class="controls">
        <button class="btn btn-primary" onclick="createAllFiles()">‚ú® Generate All Files</button>
        <button class="btn btn-secondary" onclick="clearAll()">üóëÔ∏è Clear All</button>
    </div>
    
    <!-- Multiple Files Mode -->
    <div class="files-grid" id="filesContainer"></div>
    
    <!-- Single File Mode -->
    <div class="single-file-container" id="singleFileContainer">
        <div class="single-file-card">
            <div class="single-file-header">
                <div class="single-file-icon">üìÑ</div>
                <input type="text" class="filename-input" id="singleFilename" placeholder="filename">
            </div>
            <textarea class="single-file-content" id="singleFileContent" placeholder="Enter file content here..."></textarea>
        </div>
    </div>
    
    <div class="downloads-section" id="downloadsSection" style="display: none;">
        <h2>üì• Ready to Download</h2>
        <div id="downloads"></div>
    </div>
</div>




<script>
let currentMode = 'multiple';
let globalExtension = 'html'; // Default is HTML

// Function: Return correct MIME type based on extension
function getMimeByExtension(ext) {
    ext = ext.toLowerCase();

    const map = {
        'html': 'text/html',
        'htm':  'text/html',
        'txt':  'text/plain',
        'php':  'application/x-httpd-php',
        'js':   'application/javascript',
        'css':  'text/css',
        'json': 'application/json',
        'xml':  'application/xml',
        'csv':  'text/csv',
        'py':   'text/x-python'
    };

    return map[ext] || 'application/octet-stream'; 
}

// Initialize UI
const container = document.getElementById('filesContainer');
const singleFileContainer = document.getElementById('singleFileContainer');

// Set up global extension selector
document.querySelectorAll('.global-ext-selector .ext-btn').forEach(btn => {
    btn.addEventListener('click', function() {
        document.querySelectorAll('.global-ext-selector .ext-btn')
            .forEach(b => b.classList.remove('active'));

        this.classList.add('active');
        globalExtension = this.dataset.ext;

        document.getElementById('globalCustomExt').value = '';
        showNotification(`Global extension set to .${globalExtension}`, 'success');
    });
});

// Handle custom extension input in global selector
document.getElementById('globalCustomExt').addEventListener('input', function() {
    if (this.value.trim() !== '') {
        document.querySelectorAll('.global-ext-selector .ext-btn')
            .forEach(b => b.classList.remove('active'));

        globalExtension = this.value.trim();

        if (globalExtension) {
            showNotification(`Global extension set to .${globalExtension}`, 'success');
        }
    }
});

// Create 10 file blocks
for (let i = 1; i <= 10; i++) {
    const div = document.createElement('div');
    div.className = 'file-card';
    div.innerHTML = `
        <div class="file-header">
            <div class="file-number">${i}</div>
            <input type="text" class="filename" placeholder="filename${i}">
        </div>
        <textarea class="filecontent multiple-file-content" placeholder="Enter file content here..."></textarea>
    `;
    container.appendChild(div);
}

function switchMode(mode) {
    currentMode = mode;

    document.getElementById('multipleModeBtn').classList.toggle('active', mode === 'multiple');
    document.getElementById('singleModeBtn').classList.toggle('active', mode === 'single');

    document.getElementById('filesContainer').style.display = mode === 'multiple' ? 'grid' : 'none';
    document.getElementById('singleFileContainer').style.display = mode === 'single' ? 'block' : 'none';
}

function showNotification(message, type = 'success') {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.innerHTML = `
        <span style="font-size: 1.5em;">${type === 'success' ? '‚úì' : '‚ö†'}</span>
        <span>${message}</span>
    `;
    document.body.appendChild(notification);

    setTimeout(() => {
        notification.style.animation = 'slideInRight 0.3s ease-out reverse';
        setTimeout(() => notification.remove(), 300);
    }, 3000);
}

function createAllFiles() {
    const downloadsDiv = document.getElementById('downloads');
    const downloadsSection = document.getElementById('downloadsSection');

    downloadsDiv.innerHTML = '';
    let filesCreated = 0;

    const customExtInput = document.getElementById('globalCustomExt');
    let extension = customExtInput.value.trim() !== '' ? customExtInput.value.trim() : globalExtension;

    const mimeType = getMimeByExtension(extension);

    if (currentMode === 'multiple') {
        const filenames = document.querySelectorAll('.filename');
        const contents = document.querySelectorAll('.filecontent');

        for (let i = 0; i < filenames.length; i++) {
            let name = filenames[i].value.trim();
            const content = contents[i].value;

            if (name === '') continue;

            const lastDotIndex = name.lastIndexOf('.');
            if (lastDotIndex !== -1) {
                name = name.substring(0, lastDotIndex);
            }

            const fullFilename = extension ? `${name}.${extension}` : name;

            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = fullFilename;
            a.className = 'download-link';
            a.innerHTML = `
                <div class="download-icon">üìÑ</div>
                <div style="flex:1;">
                    <div style="font-weight:600;">${fullFilename}</div>
                    <div style="font-size:0.85em;color:#999;">${content.length} characters</div>
                </div>
            `;

            downloadsDiv.appendChild(a);
            filesCreated++;
        }

    } else {
        let name = document.getElementById('singleFilename').value.trim();
        const content = document.getElementById('singleFileContent').value;

        if (name === '') {
            downloadsSection.style.display = 'none';
            showNotification('Please enter a filename', 'error');
            return;
        }

        const lastDotIndex = name.lastIndexOf('.');
        if (lastDotIndex !== -1) {
            name = name.substring(0, lastDotIndex);
        }

        const fullFilename = extension ? `${name}.${extension}` : name;

        const blob = new Blob([content], { type: mimeType });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = fullFilename;
        a.className = 'download-link';
        a.innerHTML = `
            <div class="download-icon">üìÑ</div>
            <div style="flex:1;">
                <div style="font-weight:600;">${fullFilename}</div>
                <div style="font-size:0.85em;color:#999;">${content.length} characters</div>
            </div>
        `;

        downloadsDiv.appendChild(a);
        filesCreated = 1;
    }

    if (filesCreated === 0) {
        downloadsSection.style.display = 'none';
        showNotification('Please enter at least one filename', 'error');
    } else {
        downloadsSection.style.display = 'block';
        showNotification(`${filesCreated} file${filesCreated > 1 ? 's' : ''} ready for download!`, 'success');
    }
}

function clearAll() {
    if (currentMode === 'multiple') {
        document.querySelectorAll('.filename').forEach(i => i.value = '');
        document.querySelectorAll('.filecontent').forEach(t => t.value = '');
    } else {
        document.getElementById('singleFilename').value = '';
        document.getElementById('singleFileContent').value = '';
    }

    document.getElementById('downloadsSection').style.display = 'none';
    showNotification('All fields cleared', 'success');
}

// Load default mode
switchMode('multiple');
</script>




</body>
</html>
